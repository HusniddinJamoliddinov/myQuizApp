<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="quiz.css" />
    <title>Quiz-app</title>
  </head>
  <body>
    <section class="game-zone">
      <h1 class="quizTimer">5s</h1>
      <h2 class="time-quiz"></h2>
      <h1 class="quiz-round"></h1>
      <div class="quiz-zone">
        <div class="quiz">
          <span class="first-number">1</span>
          <span class="operation">+</span>
          <span class="second-number">1</span>
        </div>
        <div class="answers">
          <div class="row">
            <div class="answer">1</div>
            <div class="answer">2</div>
          </div>
          <div class="row">
            <div class="answer">3</div>
            <div class="answer">4</div>
          </div>
        </div>
      </div>
      <div class="points">
        <!-- <button class="point point--success" disabled>1</button>
        <button class="point point--fail" disabled>2</button>
        <button class="point point--timeout" disabled>3</button> -->
      </div>

      <div class="modal-bg">
        <div class="modal">
          <span class="winner hidden">You Are Win!!</span>
          <span class="loser hidden">You Are Lose!!</span>

          <div class="btns">
            <button class="result">See Result</button>
            <button class="newGame">New Game</button>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script type="module" src="./quiz.js"></script>
</html>
